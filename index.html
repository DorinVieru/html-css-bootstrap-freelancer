<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!------- HEADER ------->
    <header>
        <div class="container-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 text-white">
                        <div class="content-header">
                            <h5 class="text-uppercase fw-bold">start bootstrap</h5>
                        </div>
                    </div>
                    <div class="col-6 text-end text-white">
                        <div class="content-header d-sm-block d-md-none">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="content-list-header d-none d-md-block">
                            <ul>
                                <li class="text-uppercase fw-semibold">portfolio</li>
                                <li class="text-uppercase fw-semibold">about</li>
                                <li class="text-uppercase fw-semibold">contact</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!------- MAIN ------->
    <main>
        <!-- CONTAINER BG-GREEN -->
        <div class="container-main-green">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-uppercase fw-semibold text-white">
                        <div class="content-jumbo">
                            <img class="img-fluid img-jumbo" src="./img/avatar.svg" alt="">
                            <h1>start bootstrap</h1>
                            <div>
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <ul>
                                <li>Graphic artist -</li>
                                <li>web designer -</li>
                                <li>Illustartor</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTAINER BG-WHITE -->
        <div class="container-main-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 gy-3">
                        <div class="content-title"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 col-xl-4">
                        <div class="content-bg-red height-content"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 col-xl-4">
                    <div class="content-bg-light-blue height-content"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 col-xl-4">
                    <div class="content-bg-black height-content"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 col-xl-4">
                    <div class="content-bg-blue height-content"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 col-xl-4">
                    <div class="content-bg-dark-blue height-content"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 col-xl-4">
                    <div class="content-bg-beige height-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTAINER BG-GREEN 2 -->
        <div class="container-main-green">
            <div class="container">
                <div class="row">
                    <div class="col-12 gy-1">
                        <div class="content-title"></div>
                    </div>
                    <div class="col-12 gy-3 col-md-6 gy-md-2">
                        <div class="content-text-center"></div>
                    </div>
                    <div class="col-12 gy-1 col-md-6 gy-md-2">
                        <div class="content-text-center"></div>
                    </div>
                    <div class="col-12 gy-3">
                        <div class="content-button"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTAINER BG-WHITE 2 -->
        <div class="container-main-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 gy-3">
                        <div class="content-title"></div>
                    </div>
                    <div class="col-12 gy-1">
                        <div class="content-form"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!------- FOOTER ------->
    <footer>
        <div class="container-footer-up">
            <div class="container">
                <div class="row">
                    <div class="col-12 p-3 col-md-4">
                        <div class="content-text-center"></div>
                    </div>
                    <div class="col-12 p-3 col-md-4">
                        <div class="content-text-center"></div>
                    </div>
                    <div class="col-12 p-3 col-md-4">
                        <div class="content-text-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer-down">
            <div class="container">
                <div class="row">
                    <div class="col-12 gy-2">
                        <div class="content-footer-down"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
